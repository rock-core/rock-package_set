        update_cached_file: false

    - external/yaml-cpp03:
        type: archive
        url: https://github.com/jbeder/yaml-cpp/archive/release-0.3.0.tar.gz
        patches: $AUTOPROJ_SOURCE_DIR/patches/yaml-cpp03.patch
