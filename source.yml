        branch: $ROCK_BRANCH

    - knowledge_reasoning/orogen/.*:
        github: rock-knowledge-reasoning/knowledge-reasoning-orogen-$PACKAGE_BASENAME
        branch: $ROCK_BRANCH

    - planning/.*:
        github: rock-planning/planning-$PACKAGE_BASENAME
        branch: $ROCK_BRANCH

    - planning/orogen/.*:
